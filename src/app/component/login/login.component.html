
<div class="container-fluid">
  <div fxLayout fxLayoutAlign="center center" style="height: calc(100vh - 64px);">
    <mat-card style=" width: 300px;">
      <ngb-alert type="danger" *ngIf="connexionFailed" (close)="connexionFailed = false">
        Le couple identifiant/mot de passe n'est pas valide
      </ngb-alert>
      <mat-spinner *ngIf="loading" [diameter]="20"></mat-spinner>
      <mat-card-title class="text-center">Se connecter</mat-card-title>
      <mat-card-content>
        <form class="form-content" [formGroup]="loginForm">
          <mat-form-field>
            <input matInput
                   placeholder="identifiant"
                   formControlName="username"
                   autocomplete="off" required/>
          </mat-form-field>
          <mat-form-field>
            <input matInput
                   type="password"
                   placeholder="Mot de passe"
                   formControlName="password"
                   autocomplete="off" required/>
          </mat-form-field>
          <button class="mt-3" mat-flat-button
                  [disabled]="loading || loginForm.invalid"
                  (click)="login()"
                  color="primary">
            <span>Se Connecter</span>
          </button>
        </form>
        <div class="mt-3 text-center">
          <div class="row justify-content-center">
            <a href="http://admin.renaissance-terrehappy.fr/resetting/request">Mot de passe oubliÃ© ?</a>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<app-cookie></app-cookie>
